<html>
    <head>
        <title>CSS3 RGBA</title>
    </head>
    <style>
        .naveen{
            margin: 50px;
            width:200px;
            height:130px;
            background: url(lord.jpg)no-repeat;
            position: relative;
            animation: repeatit 2s linear 0s infinite alternate;
        }
        @keyframes repeatit{
            from{left:0;}
            to{left:80%;}
        }
    </style>
    <body>
        <div class="naveen"></div>
    </body>
</html>
