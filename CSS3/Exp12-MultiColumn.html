<html>
    <head>
        <title>Web Multi Column in CSS3</title>
        <style>
            p{
                -webkit-column-count: 3;
                -webkit-column-gap: 100px;
                -webkit-column-rule: 2px solid red;
            }
        </style>
    </head>
    <body>
        <p>
            Welcome to Media screen tag
            It will help you to change color 
            when the width or height changes
            Acording to the dimensions the color will be appeared
            this is Functionality of @Media Screen tag
        </p>
        </p>
    </body>
</html>
